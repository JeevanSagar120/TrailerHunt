<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailerHunt / Add Trailer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .container {
            width: 450px;
            background-color: white;
            color: black;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: red;
            outline: none;
            border: none;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: darkred;
        }
        h2 {
            text-decoration: underline;
        }
        img {
        margin-top:50px;
    height: 90px;
    width: 300px;
}
    </style>
</head>
<body>
    <center>
        <img src="./images/LoginpageLogo.jpg" alt="">
    </center>
	
    <div class="container">
        <h2 class="text-center">Add Movie</h2>
        <form id="movieForm" action="addtrailer" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Movie Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter movie title" required>
            </div>
            <div class="mb-3">
                <label for="cast" class="form-label">Cast</label>
                <input type="text" class="form-control" id="cast" name="cast" placeholder="Enter cast details" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter genre" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Release Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter release year" required>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">IMDb Rating</label>
                <input type="number" step="0.1" class="form-control" id="rating" name="rating" placeholder="Enter IMDb rating" required>
            </div>
            <div class="mb-3">
                <label for="trailer" class="form-label">Trailer URL</label>
                <input type="url" class="form-control" id="trailerurl" name="trailerurl" placeholder="Enter trailer URL" required>
            </div>
            <div class="mb-3">
                <label for="poster" class="form-label">Movie Poster</label>
                <input type="file" class="form-control" id="poster" name="poster" accept="image/*" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Add Trailer">
        </form>
    </div>
</body>
</html>
